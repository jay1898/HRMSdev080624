<template>
    <div class="mainContainer">
        <div class="headingContainer">
            <h1><span>ADD</span> CERTIFICATE</h1>
            <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit</h3>
        </div>

        <div class="droupDownContainer">
            <div>
                <lightning-combobox class="labelColour" name="certificate" label="Select Certificate"
                    value={selectedValue} placeholder="Select Certificate" options={getCertificateList}
                    onchange={handleCertificateListChange} slot="actions" style="color: #A9A6BB;"></lightning-combobox>
            </div>
        </div>

        <div class="footerButtons">
            <div class="backButtonDiv">
                <div>
                    <button class="slds-button slds-button_outline-brand backButton" onclick={onBack}>Back</button>
                </div>
            </div>
            <div class="addMoreCertificate">
                <div>
                    <button class="slds-button slds-button_outline-brand addMoreCertificateButton"
                        onclick={onAddMoreCertificate}>+ Add More
                        Certificate</button>
                </div>
            </div>
            <div class="saveAndNextButtonDiv">
                <button class="slds-button slds-button_success saveAndNextButton"
                    onclick={onNavigateToExperiencePage}>Save
                    & Next</button>
            </div>
        </div>
    </div>
</template>
