								d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z" />
						</svg></div>
					<div>Data Analytics<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="10px" height="10px">

								d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z" />
						</svg></div>

								d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z" />
						</svg></div>
				</div>
				<div class="skill-group">
					<span>Aura +</span>
					<span>Integration +</span>
					<span>LWC +</span>
				</div>
					<div class="button-group">
						<lightning-button variant="brand-outline" label="+ Add One More Skill" onclick={handleAddSkill}>
						</lightning-button>
						<lightning-button variant="brand" label="Save &amp; Next" onclick={handleClickNext}>
						</lightning-button>
					</div>
		</div>
