<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" if:true={isLoading} size="large"
            variant="brand"></lightning-spinner>
    </template>

    <template if:false={isLoading}>
        <div class="slds-var-m-around_small dashboard_Main">
            <div style="position: sticky; top: 0; z-index: 1; background-color: white;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px; ">
                    <div style="margin-top: 6px; display: flex;">
                        <div class="title_Dashboard">Salesforce Expertise : </div>
                        <div class="title_Dashboard">{expertisePercentage}%</div>
                    </div>
                    <div class="btn_Section">
                        <button onclick={handleSave} class="save">SAVE</button>
                    </div>
                </div>

                <div class="tableHeader">

                    <div class="skills">
                        <div class="slds-truncate" title="Skills" style=" font-weight: bold; font-size: 14px; color:#AC0AF8;">Skills</div>
                    </div>

                    <div class="checkboxHeader">
                        <div class="tbheadercenter" style="color: #FE7D8B; font-weight: bold; width: 20%; text-align: center; font-size: 14px;">
                            Training Required
                        </div><span style="color: #D0D0D0; width: 1%;">|</span>
                        <div class="tbheadercenter" style="color: #F68559; font-weight: bold; width: 28%; text-align: center; font-size: 14px;">
                            Currently Being Trained
                        </div><span style="color: #D0D0D0; width: 1%;">|</span>
                        <div class="tbheadercenter" style="color: #EC930C; font-weight: bold; width: 16%; text-align: center; font-size: 14px;">
                            Beginner
                        </div><span style="color: #D0D0D0; width: 1%;">|</span>
                        <div class="tbheadercenter" style="color: #48BA75; font-weight: bold; width: 16%; text-align: center; font-size: 14px;">
                            Intermediate
                        </div><span style="color: #D0D0D0; width: 1%;">|</span>
                        <div class="tbheadercenter" style="color: #9BA1FB; font-weight: bold; width: 16%; text-align: center; font-size: 14px;">
                            Advanced
                        </div>
                    </div>

                    <!-- <div class="outcomeHeader">
                        <div class="slds-truncate" title="Outcome" style="font-weight: bold; font-size: 14px;">Outcome</div>
                    </div> -->
                </div>
            </div>

            <template if:true={allSkillMatrixDetails}>
                <template for:each={allSkillMatrixDetails} for:item="e">
                    <div style="display: flex; justify-content: space-between;" key={e}>
                        <div class="skillsName">
                            <div class="slds-truncate" title="Skills" style="font-weight: bold;">{e.skillName}</div>
                        </div>

                        <div class="rowCheckbox">
                            <div style="width: 20%; text-align: center; background: #FFE5E8; border-radius: 10px; padding-top: 8px; padding-bottom: 8px; padding-left: 3%;">
                                <lightning-input type="checkbox" data-id={e.Id} name="tr" checked={e.TrainingRequired} onchange={handleCheckboxChange} disabled={e.TrainingRequired_ED}></lightning-input>
                            </div><span style="color: #D0D0D0; width: 1%;"></span>
                            <div style="width: 28%; text-align: center; background: #FDE7DE; border-radius: 10px; padding-top: 8px; padding-bottom: 8px; padding-left: 3%;">
                                <lightning-input type="checkbox" data-id={e.Id} name="cbt" checked={e.CurrentlyBeingTrained} onchange={handleCheckboxChange}></lightning-input>
                            </div><span style="color: #D0D0D0; width: 1%;"></span>
                            <div style="width: 16%; text-align: center; background:#FBE9CE; border-radius: 10px; padding-top: 8px; padding-bottom: 8px; padding-left: 3%;">
                                <lightning-input type="checkbox" data-id={e.Id} name="beg" checked={e.Beginner} onchange={handleCheckboxChange}></lightning-input>
                            </div><span style="color: #D0D0D0; width: 1%;"></span>
                            <div style="width: 16%; text-align: center; background:#DAF1E3; border-radius: 10px; padding-top: 8px; padding-bottom: 8px; padding-left: 3%;">
                                <lightning-input type="checkbox" data-id={e.Id} name="int" checked={e.Intermediate} onchange={handleCheckboxChange}></lightning-input>
                            </div><span style="color: #D0D0D0; width: 1%;"></span>
                            <div style="width: 16%; text-align: center; background:#EBECFE; border-radius: 10px; padding-top: 8px; padding-bottom: 8px; padding-left: 3%;">
                                <lightning-input type="checkbox" data-id={e.Id} name="adv" checked={e.Advanced} onchange={handleCheckboxChange}></lightning-input>
                            </div>
                        </div>

                        <!-- <div class="rowOutcome">
                            <div class="slds-truncate" title="Outcome">{e.Outcome}</div>
                        </div> -->
                    </div>
                    
                </template>
            </template>

            
        </div>
    </template>
</template>
