<template>
    <div class="slds-grid slds-wrap">
        <!-- First Box -->
        <div class="slds-col slds-large-size_6-of-12 slds-small-size_12-of-12">
            <div class="style_f_card slds-box slds-box_small">
              <div class="slds-var-m-around_small">
                    <div class="details_title">Job Details</div>
                    <div class="slds-grid slds-wrap slds-var-m-top_large">
                        <!-- First Box 
                        <div class="slds-col slds-size_6-of-12 slds-var-m-bottom_small">
                            <div class="details_name">Employee Number</div>
                            <div class="details_value">{employeeNumber}</div>
                        </div -->
                        <div class="slds-col slds-size_12-of-12 slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-small-size_12-of-12 slds-var-m-bottom_small">
                            <div class="details_name">Date Of Joining</div>
                            <div class="details_value">{dateOfjoin}</div>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-var-m-bottom_small">
                            <div class="details_name">Job Title</div>
                            <div class="details_value">{JobTitle}</div>
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-small-size_12-of-12 slds-var-m-bottom_small">
                            <div class="details_name">In Probation?</div>
                            <div class="details_value">{inProbation}</div>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-var-m-bottom_small">
                            <div class="details_name">Worker Type</div>
                            <div class="details_value">{workerType}</div>
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-small-size_12-of-12 slds-var-m-bottom_small">
                            <div class="details_name">Time Type</div>
                            <div class="details_value">{timeType}</div>
                        </div>
                    </div>
              </div>
            </div>
          </div>
    
        <!-- Second Box -->
        <div class="slds-col slds-large-size_6-of-12 slds-small-size_12-of-12">
            <div class="style_f_card slds-box slds-box_small">
              <div class="slds-var-m-around_small">
                <div class="details_title">Organization</div>
                    <div class="slds-grid slds-wrap slds-var-m-top_large">
                        <!-- First Box -->
                        <div class="slds-col slds-size_12-of-12 slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-small-size_12-of-12 slds-var-m-bottom_small">
                            <div class="details_name">Business Unit</div>
                            <div class="details_value">{businessUnit}</div>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-var-m-bottom_small">
                            <div class="details_name">Department</div>
                            <div class="details_value">{deparment}</div>
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-small-size_12-of-12 slds-var-m-bottom_small">
                            <div class="details_name">Location</div>
                            <div class="details_value">{location}</div>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-var-m-bottom_small">
                            <div class="details_name">Legal Entity</div>
                            <div class="details_value">{legalEntity}</div>
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-small-size_12-of-12 slds-var-m-bottom_small">
                            <div class="details_name">Report To</div>
                            <div class="details_value">{reportTo}</div>
                        </div>
                    </div>
              </div>
            </div>
          </div>

          <!-- Third Box -->

          <div class="slds-col slds-large-size_6-of-12 slds-small-size_12-of-12">
            <div class="style_f_card slds-box slds-box_small">
              <div class="slds-var-m-around_small">
                <div class="details_title">Employee Time</div>
                <div class="slds-grid slds-wrap slds-var-m-top_large">
                    <!-- First Box -->
                    <div class="slds-col slds-size_12-of-12 slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-small-size_12-of-12 slds-var-m-bottom_small">
                        <div class="details_name">Shift</div>
                        <div class="details_value">{shift}</div>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-var-m-bottom_small">
                        <div class="details_name">Weekly Of Policy</div>
                        <div class="details_value">{weeklyOfPolicy}</div>
                    </div>
                    <div class="slds-col slds-size_12-of-12 slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-small-size_12-of-12 slds-var-m-bottom_small">
                        <div class="details_name">Leave Plan</div>
                        <div class="details_value">{leavePlan}</div>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-var-m-bottom_small">
                        <div class="details_name">Holiday Calender</div>
                        <div class="details_value">{holidayCalender}</div>
                    </div>
                </div>
            </div>
              </div>
            </div>

         <!-- Fourth Box -->
          <div class="slds-col slds-large-size_6-of-12 slds-small-size_12-of-12">
            <div class="style_f_card slds-box slds-box_small">
              <div class="slds-var-m-around_small">
                <div class="details_title">Other</div>
                <div class="slds-grid slds-wrap slds-var-m-top_large">
                    <!-- First Box -->
                    <div class="slds-col slds-size_12-of-12 slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-small-size_12-of-12 slds-var-m-bottom_small">
                        <div class="details_name">Expense Policy</div>
                        <div class="details_value">{expansePolicy}</div>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-var-m-bottom_small">
                        <div class="details_name">Loan Policy</div>
                        <div class="details_value">{LoanPolicy}</div>
                    </div>
                    
                </div>
              </div>
            </div>
          </div>
    
      </div>
