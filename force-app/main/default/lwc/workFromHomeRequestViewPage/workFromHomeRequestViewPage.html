<template >
    <div class="overrideStyle"></div>
    <lightning-card title="Work From Home Records">
        <div class="table-block">
			<div class=" slds-p-around_small">
                <table class="slds-table slds-table_bordered slds-table_cell-buffer"
                    aria-label="Example table of Opportunities with vertical borders" style="width: 100%;table-layout: fixed;">
                    <thead>
                        <tr class="slds-line-height_reset slds-border_bottom">
                                    <th scope="col" style="width: 12%; color: #9D9D9D; padding: 9px; text-align: center;font-weight: bold;font-size: 17px; padding-top: 15px; padding-bottom: 15px;">
                                        <div class="slds-truncate" title="Start Date">Apply Date</div>
                                    </th>
                                    <th scope="col" style="width: 12%; color: #9D9D9D; padding: 9px; text-align: center;font-weight: bold;font-size: 17px; padding-top: 15px; padding-bottom: 15px;">
                                        <div class="slds-truncate" title="Start Date">Start Date</div>
                                    </th>
                                    <th scope="col" style="width: 12%; color: #9D9D9D; padding: 9px; text-align: center;font-weight: bold;font-size: 17px; padding-top: 15px; padding-bottom: 15px;">
                                        <div class="slds-truncate" title="End Date">End Date</div>
                                    </th>
                                    <th scope="col" style="width: 5%; color: #9D9D9D; padding: 9px; text-align: center;font-weight: bold;font-size: 17px; padding-top: 15px; padding-bottom: 15px;">
                                        <div class="slds-truncate" title="End Date">Days</div>
                                    </th>
                                    <th scope="col" style="width: 12%; color: #9D9D9D; padding: 9px; text-align: center;font-weight: bold;font-size: 17px; padding-top: 15px; padding-bottom: 15px;">
                                        <div class="slds-truncate" title="Work From Home Type"> WFH Type</div>
                                    </th>
                                    <th scope="col" style="width: 20%; color: #9D9D9D; padding: 9px; text-align: center;font-weight: bold;font-size: 17px; padding-top: 15px; padding-bottom: 15px;">
                                        <div class="slds-truncate" title="Reason">Reason</div>
                                    </th>
                                    <th scope="col" style="width: 10%; color: #9D9D9D; padding: 9px; text-align: center;font-weight: bold;font-size: 17px; padding-top: 15px; padding-bottom: 15px;">
                                        <div class="slds-truncate" title="Status">Status</div>
                                    </th>
                                    <th scope="col" style="width: 12%; color: #9D9D9D; padding: 9px; text-align: center;font-weight: bold;font-size: 17px; padding-top: 15px; padding-bottom: 15px;">
                                        <div class="slds-truncate" title="Actions">Actions</div>
                                    </th>
                        </tr>
                    </thead>
                    <template if:true={isDataLoaded}>
                        <tbody>
                            <template for:each={workFromHomeRecords} for:item="record" for:index="index">
                                
                                <tr key={record.Id} class="rowRecord slds-hint-parent">
                                    <td class="slds-size_1-of-6">
                                        <div class="slds-truncate tableRow">{record.Applied_WFH_Date__c}</div>
                                    </td>
                                    <td class="slds-size_1-of-6">
                                        <div class="slds-truncate tableRow">{record.Start_Date__c}</div>
                                    </td>
                                    <td class="slds-size_1-of-6">
                                        <div class="slds-truncate tableRow">{record.End_Date__c}</div>
                                    </td>
                                    <td class="slds-size_1-of-6">
                                        <div class="slds-truncate tableRow">{record.Number_of_Days__c}</div>
                                    </td>
                                    <td class="slds-size_1-of-6">
                                        <div class="slds-truncate tableRow">{record.Work_From_Home_Type__c}</div>
                                    </td>
                                    <!-- <td class="slds-size_1-of-6">
                                        <div class="slds-truncate tableRow">{record.Reason__c}</div>
                                    </td> -->

                                    <!-- <td class="slds-size_1-of-6">
										<div class="slds-truncate ">
										<textarea class="ReasonLeave" readonly >{record.Reason__c}</textarea></div>
									</td> -->

                                    <td class="slds-size_1-of-6" style="white-space: pre !important;">
										<div class="container">
											<div class="ReasonLeave" style="white-space: nowrap;  overflow: hidden; text-align: -webkit-center;" >{record.Reason__c}</div>
											<div class="overlay">
												<div class="hidden-content">
													{record.Reason__c}
												</div>
											  </div>
										</div>
										
									</td>
                                    <td class="slds-size_1-of-6" style="text-align: center;">
                                        <!-- <div class="slds-truncate tableRow">{record.Status__c}</div> -->
                                        <div class={record.statusInputClass}>{record.Status__c}</div>
                                    </td>
                                    <template if:false={record.isPastDate}>
                                        <td class="slds-size_1-of-6">
                                            <div class="slds-text-align_center">
                                                <button class="slds-button slds-button_brand" onclick={openConfirmationModal} data-id={record.Id} data-index={index} disabled={record.disable}>
                                                    <!-- <button class="slds-button slds-button_brand" onclick={openConfirmationModal} data-id={record.Id} data-index={index} disabled={isCancelButtonDisabled(record.Id)}> -->
                                                        Cancel
                                                </button>
                                            </div>
                                        </td>
                                    </template>
                                    <template if:true={record.isPastDate}><td class="slds-size_1-of-6"> </td></template>
                                    
                                </tr>  

                            </template>
                        </tbody>
                    </template>
                    <template if:false={isDataLoaded}>
                        <div>Loading...</div>
                    </template>
                </table>
            </div>
        </div>
        <div if:true={isConfirmationModalOpen} class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container conformation">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Confirmation</h2>
                    <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={handleCancelClick}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>Are you sure you want to cancel the work from home request?</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="destructive" label="Yes" style="margin-right: 15px;"  onclick={handleYesClick}></lightning-button>
                    <lightning-button variant="success" label="No" onclick={handleNoClick}></lightning-button>
                </footer>
            </div>
        </div>
       
        <div if:true={isConfirmationModalOpen} class="slds-backdrop slds-backdrop_open"></div>
    </lightning-card>
</template>
